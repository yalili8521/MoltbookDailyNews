name: Moltbook Daily Digest

on:
  schedule:
    # Run every hour; the script itself gates at 8:00 AM PT (DST-safe)
    - cron: "0 * * * *"
  workflow_dispatch: {}  # allow manual trigger

jobs:
  digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: moltbook-cache-${{ github.ref }}
          restore-keys: |
            moltbook-cache-

      - name: Run digest
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python moltbook_digest_to_notion.py
